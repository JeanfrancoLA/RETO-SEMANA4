<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto+Serif:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Matematicas</title>
  </head>

  <body class="body">
    <header class="header">
      <nav class="header-nav">
        <a href="#" class="header-nav__link-logo-container">
          <img
            src="./img/logo.jpg"
            alt="Logo de la Web"
            class="header-nav__link-logo"
          />
        </a>
        <div class="header-usuario">
          <a href="" class="header-usuario-link"><h4>Cambiar Usuario</h4></a>
        </div>
      </nav>
    </header>

    <div class="inicio" id="inicio">
      <form>
        <fieldset class="filedset">
          <legend>Hola, Ingresa tus datos:</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombrePersona"
              class="form-control"
              placeholder="Ingrese su nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Género</label>
            <select id="generoPersona" class="form-select">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro" selected>Prefiero no especificar</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger" id="btnPrincipal-enviar">
            Enviar
          </button>
        </fieldset>
      </form>
    </div>

    <div class="saludo">
      <figure class="saludo__imagen" id="saludo-container"></figure>
      <h3 class="saludo__user-name" id="name-container"></h3>
    </div>

    <main class="main-container" id="main">
      <div class="main-calculadora">
        <h3 class="text-info">CALCULADORA</h3>
        <form class="py-1">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="numero1"
              placeholder="Numero 1"
            />
            <label for="numero1">Número 1</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="operador" aria-label="Operador">
              <option value="+" selected>+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <label for="operador">Operador</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="numero2"
              placeholder="Numero 2"
            />
            <label for="numero2">Número 2</label>
          </div>
          <div class="badge bg-danger mb-3" id="contenedorError"></div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            id="calculador"
          >
            Calcular
          </button>
          <div class="fs-2 fw-bold rounded" id="contenedorResultado"></div>
        </form>
      </div>

      <div class="main-mayornum">
        <h3 class="text-info">MAYOR NUMERO</h3>
        <form class="py-2">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="MNnumero1"
              placeholder="Numero 1"
            />
            <label for="numero1">Número 1</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="MNnumero2"
              placeholder="Numero 2"
            />
            <label for="numero2">Número 2</label>
          </div>
          <div class="badge bg-danger mb-3" id="contenedorError"></div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            id="MNcalculador"
          >
            Calcular
          </button>
          <div class="fs-2 fw-bold rounded" id="MNcontenedorResultado"></div>
        </form>
      </div>
    </main>

    <div name="form-reloj" id="contenedorReloj" class="reloj-container">
      <h2 id="relojHoras" class="reloj"></h2>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
